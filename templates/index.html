<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Backup Exec Catalog Search</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="container">
    <h1>Backup Exec Catalog Search</h1>

    <form id="search-form">
      <div class="field-group">
        <label for="path">Path (use wildcards like *)</label>
        <input id="path" name="path" type="text" placeholder="C:\\Data\\Projects\\*" required />
      </div>

      <div class="field-row">
        <div class="field-group">
          <label for="agent">Agent (optional)</label>
          <input id="agent" name="agent" type="text" placeholder="SERVERNAME" />
        </div>
        <div class="field-group">
          <label for="modulepath">BEMCLI module path (optional)</label>
          <input id="modulepath" name="modulepath" type="text" placeholder="C:\\Program Files\\Veritas\\Backup Exec\\Modules\\PowerShell3\\BEMCLI" />
        </div>
      </div>

      <button type="submit">Search</button>
    </form>

    <div id="status" class="status"></div>

    <table id="results-table" class="results hidden">
      <thead>
        <tr>
          <th>Resource</th>
          <th>Name</th>
          <th>Type</th>
          <th>Size</th>
          <th>Modified</th>
        </tr>
      </thead>
      <tbody id="results-body"></tbody>
    </table>
  </div>

  <script src="/static/app.js"></script>
  </body>
  </html>
